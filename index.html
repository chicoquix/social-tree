<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./src/assets/img/tree-house.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <title>Social Tree</title>
</head>

<body>
    <main class="main">
        <section class="perfil">
            <img src="./src/assets/img/perfil.jpg" alt="Foto de perfil" class="img-perfil">
            <h5 class="user">@chicoquix</h5>
        </section>
        <section class="links">
            <ul class="links-list">
                <li><a href="https://app.rocketseat.com.br/discover">Rocketseet - Discover</li></a>
                <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">Documentação do HTML5</a></li>
                <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS">Documentação do CSS3</a></li>
                <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript">Documentação do JavaScript</a></li>
            </ul>
        </section>
        <section class="icones">
            <a href="https://twitter.com/Chicoquix" target="_blank"><img src="./src/assets/img/twitter.svg" alt="twitter"
                    class="icone"></a>
            <a href="https://www.twitch.tv/" target="_blank"><img src="./src/assets/img/twitch.svg" alt="twitch"  class="icone twitter"></a>
            <a href="https://www.linkedin.com/in/chicoquix" target="_blank"><img src="./src/assets/img/linkedin.svg"
                    alt="linkedin" class="icone"></a>
            <a href="https://www.instagram.com/chicoquix/" target="_blank"><img src="./src/assets/img/instagram.svg"
                    alt="instagram" class="icone"></a>
            <a href="https://github.com/chicoquix" target="_blank"><img src="./src/assets/img/github.svg" alt="github" class="icone"></a>
        </section>
    </main>
    <script src="./src/assets/js/script.js"></script>
</body>

</html>
